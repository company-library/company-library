table:
  schema: public
  name: lending_histories
configuration:
  custom_root_fields: {}
  custom_name: lendingHistories
  column_config:
    due_date:
      custom_name: dueDate
    created_at:
      custom_name: createdAt
    user_id:
      custom_name: userId
    book_id:
      custom_name: bookId
  custom_column_names:
    due_date: dueDate
    created_at: createdAt
    user_id: userId
    book_id: bookId
object_relationships:
  - name: book
    using:
      foreign_key_constraint_on: book_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: return_histories
    using:
      foreign_key_constraint_on:
        column: lending_history_id
        table:
          schema: public
          name: return_histories
