table:
  name: lending_histories
  schema: public
configuration:
  column_config:
    book_id:
      custom_name: bookId
    created_at:
      custom_name: createdAt
    due_date:
      custom_name: dueDate
    user_id:
      custom_name: userId
  custom_column_names:
    book_id: bookId
    created_at: createdAt
    due_date: dueDate
    user_id: userId
  custom_name: lendingHistories
  custom_root_fields: {}
object_relationships:
  - name: book
    using:
      foreign_key_constraint_on: book_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: returnHistories
    using:
      foreign_key_constraint_on:
        column: lending_history_id
        table:
          name: return_histories
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - id
        - book_id
        - user_id
        - due_date
        - created_at
select_permissions:
  - role: user
    permission:
      columns:
        - due_date
        - book_id
        - id
        - user_id
        - created_at
      filter: {}
