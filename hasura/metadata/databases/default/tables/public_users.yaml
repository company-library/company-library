table:
  name: users
  schema: public
configuration:
  column_config:
    created_at:
      custom_name: createdAt
    image_url:
      custom_name: imageUrl
  custom_column_names:
    created_at: createdAt
    image_url: imageUrl
  custom_root_fields: {}
array_relationships:
  - name: impressions
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: impressions
          schema: public
  - name: lendingHistories
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: lending_histories
          schema: public
  - name: registrationHistories
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: registration_histories
          schema: public
  - name: reservations
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: reservations
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - email
        - image_url
        - name
        - sub
        - created_at
      filter: {}
