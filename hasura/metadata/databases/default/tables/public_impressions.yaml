table:
  name: impressions
  schema: public
configuration:
  column_config:
    book_id:
      custom_name: bookId
    created_at:
      custom_name: createdAt
    updated_at:
      custom_name: updatedAt
    user_id:
      custom_name: userId
  custom_column_names:
    book_id: bookId
    created_at: createdAt
    updated_at: updatedAt
    user_id: userId
  custom_root_fields: {}
object_relationships:
  - name: book
    using:
      foreign_key_constraint_on: book_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - book_id
        - id
        - user_id
        - impression
        - created_at
        - updated_at
select_permissions:
  - role: user
    permission:
      columns:
        - book_id
        - id
        - user_id
        - impression
        - created_at
        - updated_at
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - book_id
        - id
        - user_id
        - impression
        - created_at
        - updated_at
      filter:
        user:
          email:
            _eq: X-Hasura-User-Id
      check: null
