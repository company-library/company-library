name: reviewdogPrettier
on:
  pull_request

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - run: yarn install
      - uses: EPMatt/reviewdog-action-prettier@v1
        with:
          reporter: github-pr-review
          eslint_flags: 'src/ test/'
